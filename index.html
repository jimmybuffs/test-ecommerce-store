<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import font families-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&display=swap" rel="stylesheet">
    <!--Link to fontawesome for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--link to CSS sheet-->
    <link rel="stylesheet" href="styles.css">
    <title>Page Turner</title>
</head>

<body>
    <header>
        <section> <!--This is the wrapper on top of page-->
        <div class="main-header-container">
            <div class="brand"> <!--This holds company name and logo-->              
                    <h1>Page Turner</h1>               
                <div class="logo">
                    <i class="fa-solid fa-book-open-reader"></i>
                </div>
            </div>
            <div class="quote"> <!--This holds quote that is in middle of the wrapper-->
                <p> “Books are the plane, and the train, and the road. They are the destination, and the journey. They are home.”</p>
            </div>    
            <div class="links-to-personal"> <!--login section-->
                <div class="create-acc-container"> <!--Create an account-->
                    <div>
                        <i class="fa-regular fa-circle-user"></i>
                    </div>
                    <div> 
                        <a class="anchor-text"  target="_blank" href="https://www.youtube.com/watch?v=B55gpo3OgQk">                                                             
                        <p>Create Account</p>                                
                        </a>    
                    </div>                        
                </div>
                <div class="login-container">
                    <div>
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    </div>
                    <div>
                        <a class="anchor-text" target="_blank" href="https://youtu.be/8fDosBRkBV8?si=kal_Q53dowbq4-3G&t=989">        
                        <p>Login</p>   
                        </a>
                        </div>    
                    </div>        
                </div>    
        </div>
        <div class="page-break"> <!--Seperates header from rest of page-->
        </div>
        </section>
    </header>

    
    <div class="main-page-container">
        <aside class="sidebar">
            <h3>Browse</h3>
                <ul>
                   <li><a class="anchor-text" href="#">Fiction</a></li>
                   <li><a class="anchor-text" href="#">Nonfiction</a></li> 
                   <li><a class="anchor-text" href="#">Mystery</a></li>
                   <li><a class="anchor-text" href="#">Fantasy</a></li>
                   <li><a class="anchor-text" href="#">Sci-fi</a></li>
                   <li><a class="anchor-text" href="#">Biography</a></li>
                   <li><a class="anchor-text" href="#">Horror</a></li>
                   <li><a class="anchor-text" href="#">Romance</a></li>
                </ul>
        </aside>
        <section class="main">
            <div class="promo-image">
                <h2>What's Hot</h2>
                    <div class="image-with-scroll">
                        <i class="fa-solid fa-circle-arrow-left arrow"></i>
                        <img src="public/ecommstorepromo.jpg" alt="Promo-sale-image">
                        <i class="fa-solid fa-circle-arrow-right arrow"></i>
                    </div>
            </div>
            
        </section>
    </div>

    
    
    

    <footer>

    </footer>


</body>
</html>
